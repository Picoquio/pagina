        <!-- Form -->
        <div class="row justify-content-center separation ">
        <div class="col-8 fader container__form--shadow" >
            <h1 class="container__form--title">Contact us</h1>
            <form action="" method="GET" name="Contact form">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">First name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your first name here">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Last name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your last name here">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email adress here">
            </div>
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">Select your gender</label>
                <select class="form-select" aria-label="disabled select example">
                <option disabled> Select your gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Miscellaneous</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Leave a comment here</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                I want to receive newsletters and special offer notices!
                </label>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" style="margin-bottom: 10px;">
            <input class="btn btn-primary" type="reset" value="Reset form" style="margin-bottom: 10px;">
            </form>
